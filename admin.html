<meta charset="utf-8">

<title>KALRO Admin</title>

<style>
:root {
  --accent:#4c9a2a;
  --dark:#2f3e1f;
  --maxw:1200px;
}
* { box-sizing:border-box; }
body {
  margin:0;
  padding-top:110px;
  background:linear-gradient(180deg,#fcfdf7,#eef7e5);
  font-family:Arial, sans-serif;
}
header {
  position:fixed;
  top:0; left:0; right:0;
  background:rgba(255,255,255,.8);
  backdrop-filter:blur(10px);
  box-shadow:0 4px 12px rgba(76,154,42,.18);
  z-index:1000;
}
.container { max-width:var(--maxw); margin:auto; padding:28px; }
.brand { display:flex; align-items:center; gap:12px; }
.logo {
  width:56px; height:56px;
  background:var(--accent);
  color:white;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
}
.grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:18px;
}
.card {
  background:white;
  padding:16px;
  border-radius:14px;
  box-shadow:0 8px 20px rgba(76,154,42,.08);
}
.card img {
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:10px;
}
button {
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
}
.primary { background:var(--accent); color:white; }
.danger { background:#d60000; color:white; margin-top:6px; }
input, textarea {
  width:100%;
  padding:8px;
  margin-top:6px;
}
.hidden { display:none; }
</style>
</head>

<body>

<header>
  <div class="container brand">
    <div class="logo">K</div>
    <div>
      <strong>KALRO Admin</strong>
      <div style="font-size:13px">Content Management</div>
    </div>
    <a href="index.html" style="margin-left:auto;text-decoration:none;font-weight:700;color:var(--dark)">‚Üê Back to Site</a>
  </div>
</header>

<div class="container">

<!-- LOGIN -->
<div class="card" id="loginBox">
  <h3>Admin Login</h3>
  <input type="password" id="pass" placeholder="Admin password">
  <button class="primary" onclick="login()">Login</button>
</div>

<!-- ADMIN PANEL -->
<div id="panel" class="hidden">

  <div class="card">
    <h3>Add New Item</h3>
    <input type="file" id="img" accept="image/*">
    <input id="title" placeholder="Title">
    <textarea id="desc" placeholder="Description"></textarea>
    <input id="price" placeholder="Price">
    <button class="primary" onclick="addItem()">Add Item</button>
  </div>

  <h3 style="margin-top:30px">Manage Items</h3>
  <div class="grid" id="items"></div>

</div>

</div>

<script>
const PASSWORD = "1234"; // üîí CHANGE
let items = JSON.parse(localStorage.getItem("items")) || [];

function login(){
  if(pass.value === PASSWORD){
    loginBox.style.display="none";
    panel.classList.remove("hidden");
    render();
  } else alert("Wrong password");
}

function save(){
  localStorage.setItem("items", JSON.stringify(items));
}

function addItem(){
  const f = img.files[0];
  if(!f) return alert("Select image");

  const r = new FileReader();
  r.onload = ()=>{
    items.push({
      img:r.result,
      title:title.value,
      desc:desc.value,
      price:price.value
    });
    save();
    render();
    img.value=title.value=desc.value=price.value="";
  };
  r.readAsDataURL(f);
}

function delItem(i){
  if(confirm("Delete this item?")){
    items.splice(i,1);
    save();
    render();
  }
}

function editItem(i){
  items[i].title = prompt("Title", items[i].title);
  items[i].desc = prompt("Description", items[i].desc);
  items[i].price = prompt("Price", items[i].price);
  save();
  render();
}

function render(){
  itemsDiv.innerHTML="";
  items.forEach((it,i)=>{
    itemsDiv.innerHTML += `
      <div class="card">
        <img src="${it.img}">
        <h4>${it.title}</h4>
        <p>${it.desc}</p>
        <strong>${it.price}</strong>
        <button class="primary" onclick="editItem(${i})">Edit</button>
        <button class="danger" onclick="delItem(${i})">Delete</button>
      </div>
    `;
  });
}

const itemsDiv = document.getElementById("items");
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>KALRO — Payment</title>

<script src="https://js.paystack.co/v1/inline.js"></script>

<style>
body {
  font-family: system-ui, Arial;
  background: linear-gradient(180deg,#fcfdf7,#eef7e5);
  color: darkgreen;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 120px auto 40px auto;
  padding: 24px;
  background: white;
  border-radius: 14px;
  box-shadow: 0 8px 20px rgba(0,0,0,.1);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

label {
  display: block;
  margin: 12px 0 6px;
  font-weight: 600;
}

input {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 12px;
  background: #35751a;
  color: white;
  font-weight: 700;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background: #3f7d22;
}

.summary {
  border: 1px solid #ccc;
  padding: 12px;
  border-radius: 10px;
  margin-bottom: 20px;
}

.payment-option {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.payment-option input {
  margin-right: 10px;
}
</style>
</head>

<body>

<div class="container">
<h2>Complete Your Payment</h2>

<div class="summary">
  <h3>Order Summary</h3>
  <p><strong>Item:</strong> <span id="itemTitle"></span></p>
  <p><strong>Price:</strong> ₦<span id="itemPrice"></span></p>
</div>

<form id="paymentForm">
  <label>Full Name</label>
  <input type="text" id="name" required>

  <label>Phone Number</label>
  <input type="tel" id="phone" required>

  <label>Email</label>
  <input type="email" id="email" required>

  <label>Payment Method</label>
  <div class="payment-option">
    <input type="radio" name="payment" value="paystack" checked>
    <label>M-Pesa / Card (Paystack)</label>
  </div>
  <div class="payment-option">
    <input type="radio" name="payment" value="cod">
    <label>Cash on Delivery</label>
  </div>

  <button type="submit">Pay Now</button>
</form>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const itemTitle = params.get("item") || "Product";
const itemPrice = params.get("price") || "0";

document.getElementById("itemTitle").textContent = itemTitle;
document.getElementById("itemPrice").textContent = itemPrice;

document.getElementById("paymentForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const paymentMethod = document.querySelector('input[name="payment"]:checked').value;

  if (paymentMethod === "paystack") {
    payWithPaystack(email, itemPrice);
  } else {
    alert(`Thank you ${name}! Your Cash on Delivery order has been placed.`);
  }
});

function payWithPaystack(email, amount) {
  let handler = PaystackPop.setup({
    // key: 'pk_live_xxxxxxxxxxxxxxxx', // ✅ PUBLIC KEY ONLY
    email: email,
    amount: amount * 100,
    currency: 'NGN',
    ref: 'KALRO_' + Date.now(),
    callback: function(response) {
      alert('Payment successful! Reference: ' + response.reference);
      // TODO: verify payment on backend
    },
    onClose: function() {
      alert('Payment cancelled');
    }
  });

  handler.openIframe();
}
</script>

</body>
</html>

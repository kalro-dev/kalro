<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>KALRO â€” Livestock Sales</title>

<style>
:root{
  --accent:#4c9a2a;
  --dark:#2f3e1f;
  --maxw:1200px;
}

*{box-sizing:border-box}

body{
  margin:0;
  padding-top:100px;
  font-family:system-ui,Segoe UI,Arial;
  background:linear-gradient(180deg,#fcfdf7,#eef7e5);
  color:darkgreen;
}

header{
  position:fixed;
  top:0;left:0;right:0;
  background:#ffffffee;
  backdrop-filter:blur(8px);
  display:flex;
  align-items:center;
  gap:14px;
  padding:10px 20px;
  box-shadow:0 4px 12px rgba(0,0,0,.12);
  z-index:999;
}

.logo img{
  width:60px;
  height:60px;
  border-radius:10px;
}

.cta{
  margin-left:auto;
  background:var(--accent);
  color:#fff;
  padding:10px 16px;
  border-radius:10px;
  text-decoration:none;
  font-weight:700;
}

.container{
  max-width:var(--maxw);
  margin:auto;
  padding:24px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px;
}

.card{
  background:white;
  padding:16px;
  border-radius:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  text-align:center;
}

.card img{
  width:100%;
  height:170px;
  object-fit:cover;
  border-radius:10px;
}

.card h4{
  margin:10px 0 6px;
}

.card p{
  font-size:15px;
  margin:0 0 8px;
}

.price{
  font-weight:700;
  margin-bottom:10px;
}

.buy-btn{
  width:100%;
  padding:10px;
  background:#35751a;
  color:white;
  border:none;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
}

footer{
  margin-top:40px;
  padding-top:20px;
  border-top:1px solid #ccc;
  display:flex;
  justify-content:space-between;
  font-size:14px;
}

.kalro-call-btn{
  position:fixed;
  right:25px;
  bottom:100px;
  width:55px;
  height:55px;
  border-radius:50%;
  background:#d60000;
  color:white;
  font-size:28px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  z-index:2000;
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="logo.jfif">
  </div>
  <div>
    <strong>KALRO</strong><br>
    <small>Kenya Agricultural & Livestock Research Organisation</small>
  </div>
  <a href="admin.html" class="cta">Admin</a>
</header>

<a href="tel:0762457938" class="kalro-call-btn">ðŸ“ž</a>

<div class="container">

<h2>Available Livestock</h2>

<div class="grid" id="productGrid"></div>

<footer>
  <div>
    <strong>KALRO</strong><br>
    Naivasha, Nakuru<br>
    Phone: +254 762457938
  </div>
  <div>Â© <span id="year"></span> KALRO</div>
</footer>

</div>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

const grid = document.getElementById("productGrid");
const items = JSON.parse(localStorage.getItem("items")) || [];

if(items.length === 0){
  grid.innerHTML = "<p>No livestock posted yet.</p>";
}

items.forEach(item => {
  const card = document.createElement("div");
  card.className = "card";

  card.innerHTML = `
    <img src="${item.img}">
    <h4>${item.title}</h4>
    <p>${item.desc}</p>
    <div class="price">${item.price}</div>
    <button class="buy-btn"
      onclick="window.open('https://wa.me/254762457938?text=Hello I am interested in ${encodeURIComponent(item.title)}','_blank')">
      BUY NOW
    </button>
  `;

  grid.appendChild(card);
});
</script>

</body>
</html>
